<app-header></app-header>

<div class="cont">
    <div class="py-5 text-center">
        <h3>Datos personales</h3>
    </div>

    <div class="row 3">
        <div class="col-12">
            <div class="row g-3">
                <div class="col-sm-2">
                    <img id="photo" src="{{datos.photo}}" class="rounded float-start" alt="..." >
                </div>

                <div class="col-sm-4">
                    <h6>Nombre</h6>
                    <input type="text" class="form-control" id="name" placeholder="{{datos.name}}" value="" readonly="readonly">
                    <br>
                    <h6>Tipo de usuario</h6>
                    <input type="text" class="form-control" id="cd" placeholder="{{datos.tipoUsuario}}" value="" readonly="readonly">
                </div>
    
                <div class="col-sm-3">
                    <h6>Apellido paterno</h6>
                    <input type="text" class="form-control" id="apePat" placeholder="{{datos.apePat}}" value="" readonly="readonly">
                </div>

                <div class="col-sm-3">
                    <h6>Apellido materno</h6>
                    <input type="text" class="form-control" id="apeMat" placeholder="{{datos.apeMat}}" value="" readonly="readonly">
                </div>
            </div>
        </div>
    </div>
</div>

<app-footer></app-footer>
